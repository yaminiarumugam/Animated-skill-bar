<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bar</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "title" >
        <h1>I excel in these technical skills, consistently delivering exceptional results
        </h1>
    </div>
    <div class="project">
        <div class="skill-box">
            <span class="heading">HTML</span>
            <div class="skill-bar">
                <span class="skill-per html">
                    <span class = "tooltip">93%</span>
                </span>
            </div>
        </div>

        <div class="skill-box">
            <span class="heading">CSS</span>
            <div class="skill-bar">
                <span class="skill-per css">
                    <span class = "tooltip">88%</span>
                </span>
            </div>
        </div>

        <div class="skill-box">
            <span class="heading">GIT & GITHUB</span>
            <div class="skill-bar">
                <span class="skill-per git">
                    <span class = "tooltip">80%</span>
                </span>
            </div>
        </div>

        <div class="skill-box">
            <span class="heading">JAVASCRIPT</span>
            <div class="skill-bar">
                <span class="skill-per javascript">
                    <span class = "tooltip">80%</span>
                </span>
            </div>
        </div>

        <div class="skill-box">
            <span class="heading">SQL</span>
            <div class="skill-bar">
                <span class="skill-per sql">
                    <span class = "tooltip">75%</span>
                </span>
            </div>
        </div>
    </div>
    
</body>
</html>
